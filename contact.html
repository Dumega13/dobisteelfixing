<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact me</title>
    <link rel="stylesheet" href="css/main.css" />
    <script
      src="https://kit.fontawesome.com/c7e4ba1d87.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!--HEader-->

    <header id="header-inner">
      <div class="container">
        <nav id="main-nav">
          <img id="logo" src="img/logo.png" alt="My portfolio" />
          <ul>
            <li><a href="index.html">Эхлэл</a></li>
            <li><a href="about.html">Тухай</a></li>
            <li><a href="work.html">Ажлууд</a></li>
            <li><a href="contact.html" class="current">Холбоо</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <!--Section a Contact form-->

    <section id="contact-a" class="text-center py-3">
      <div class="container">
        <h2 class="section-title">Холбоо барих</h2>
        <div class="bottom-line"></div>
        <p class="lead">Таньтай холбогдоход таатай байх болно</p>
        <form method="POST" data-netlify="true" data-netlify-recaptcha="true">
          <div class="text-field">
            <input
              type="text"
              class="text-input name-input"
              placeholder="Нэр"
              name="name"
            />
            <input
              type="text"
              class="text-input subject-input"
              placeholder="Захианы гарчиг"
              name="subject"
            />
            <input
              type="text"
              class="text-input email-input"
              placeholder="Имэйл"
              name="email"
            />
            <input
              type="text"
              class="text-input phone-input"
              placeholder="Утасны дугаар"
              name="phone"
            />
            <textarea
              class="text-input message-input"
              placeholder="Захиагаа бичнэ үү..."
              name="message"
            ></textarea>
            <div class="my-2">
              <div data-netlify-recaptcha="true"></div>
            </div>
            <!--Spam protection-->
          </div>
          <button type="submit" class="btn-dark">Илгээх</button>
        </form>
      </div>
    </section>
    <!--section - B contact info-->

    <section id="contact-b" class="bg-dark py-3">
      <div class="container">
        <div class="contact-info">
          <div>
            <i class="fas fa-envelope fa-2x"></i>
            <h3>И-мэйл</h3>
            <p>gzg@yahoo.com</p>
          </div>
          <div>
            <i class="fas fa-phone fa-2x"></i>
            <h3>Утас-</h3>
            <p>+976-99111199</p>
          </div>
          <div>
            <i class="fas fa-address-card fa-2x"></i>
            <h3>Хаяг</h3>
            <p>4-р хороо, Баянзүрх дүүрэг</p>
          </div>
        </div>
      </div>
    </section>

    <!--section-c network-->
    <section id="contact-c" class="bg-main py-4">
      <div class="container">
        <h1>Таны шинэ төслийг эхлүүлцгээе</h1>
      </div>
    </section>

    <!--FOooter-->
    <footer id="main-footer">
      <div class="footer-content container">
        <p>Copyright @ All rights reserved 2023</p>
        <div class="social">
          <i class="fab fa-twitter"></i>
          <i class="fab fa-facebook"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-youtube"></i>
        </div>
      </div>
    </footer>
  </body>
</html>
