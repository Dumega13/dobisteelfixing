<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grid Example</title>
    <style>
      .grid-container {
        display: grid;
        grid-template-columns: repeat(2, 1fr); /* 2 equal columns */
        grid-template-rows: auto auto; /* 2 rows */
        gap: 10px; /* Gap between the grid items */
      }

      .grid-item {
        background-color: #ccc;
        padding: 20px;
        text-align: center;
      }

      /* Make the second row have 3 columns */
      .grid-item:nth-child(3) {
        grid-column: span 3; /* This item spans across 3 columns */
        display: grid;
        grid-template-columns: repeat(3, 1fr); /* 3 equal columns */
        gap: 10px;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-item">Row 1, Column 1</div>
      <div class="grid-item">Row 1, Column 2</div>
      <div class="grid-item">
        <div>Row 2, Column 1</div>
        <div>Row 2, Column 2</div>
        <div>Row 2, Column 3</div>
      </div>
    </div>
  </body>
</html>
